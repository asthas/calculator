<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div id="cal-body">
			<div id="display">
				<input type="text" maxlength=40 name="display">
			</div>
			<button class="left" value="clear()">
				AC
			</button>
			<button>
				CE
			</button>
			<button>
				%
			</button>
			<button>
				/
			</button>
			<button class="left" value="7">
				7
			</button>
			<button value="8">
				8
			</button>
			<button value="9">
				9
			</button>
			<button>
				*
			</button>
			<button class="left" value="4">
				4
			</button>
			<button value="5">
				5
			</button>
			<button value="6">
				6
			</button>
			<button>
				-
			</button>
			<button class="left" value="1">
				1
			</button>
			<button value="2">
				2
			</button>
			<button value="3">
				3
			</button>
			<button>
				+
			</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
